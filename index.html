<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <main>

    <article class="box-1">

      <div class="logo">
        <img src="images/logo.svg" alt="Fylo logo">
      </div>
      
      <div class="icons">
        <img src="images/icon-document.svg" alt="icon-document" class="icon document-img">
        <img src="images/icon-folder.svg" alt="icon-folder" class="icon folder-img">
        <img src="images/icon-upload.svg" alt="icon-upload" class="icon upload-img">
      </div>

    </article>

    
    <article class="box-2">
      <div class="description-txt">
        <p class="box-2-description">Youâ€™ve used <span class="bold-txt">815 GB</span> of your storage</p>
      </div>

      <div class="loading-bar-container">
        <div class="loading-bar">
          <div class="white-ball"></div>
        </div>
      </div>

      <div class="data-values-container">
        <p class="data-start">0 GB</p>
        <p class="data-end">1000 GB</p>
      </div>

      <div class="white-container tri-right btm-right">
        <p class="data">185</p>
        <p class="gb-left">GB LEFT</p>
      </div>
    </article>

  </main>

</body>
</html>
